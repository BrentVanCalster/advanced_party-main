<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
        <title>Venuelist</title>
    </head>
    <body>
    <div th:replace="fragments/header :: header">Header</div>
        <div class="row1">
            <div class="row1content">
                <h2>Venues</h2>
                <span>
                    <p>Outdoor:</p>
                    <div th:each = "venuesOutdoor: ${venues}">
                        <a class="buttonLook smallButton" th:href="@{|venuelist/${venues.outdoor}|}" th:text="${venue.outdoor}">Outdoor</a>
                    </div>
                </span>

                <div th:each="venue: ${venues}">
                    <a class="buttonLook mediumButton" th:href="@{|/venuedetails/${venue.id}|}" th:text="${venue.venueName}">Venue Name</a>

                </div>
            </div>
        </div>
    <div th:replace="fragments/footer :: footer">footer</div>
    </body>
</html>
